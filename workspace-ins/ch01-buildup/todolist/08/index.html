<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>
<body>

  <div id="root"></div>

  <script type="module">

    /*
          ┌───────── App ──────────┐
          │           │            │
        Header       Todo        Footer
                      │
                  ┌───┴────┐
            TodoInput   TodoList
                           │
                        TodoItem
    */

    import Reaction from '../reaction.js';

    function Header(){
      return (
        Reaction.createElement('header', null,
          Reaction.createElement('h1', null, 'Todo List - 08 상태(데이터) 변경시 화면 리렌더링 :)'),
          Reaction.createElement('p', null, '파일 경로: ',
            Reaction.createElement('span', { id: 'filepath' }, `ch${location.href.split('/ch')[1]}index.html`)))
      );
    }

    function Footer(){
      return (
        Reaction.createElement('footer', null,
          Reaction.createElement('p', null, '멋쟁이 사자처럼 FrontEnd BootCamp'))
      );
    }

    function Todo(){
      return (
        Reaction.createElement('div', { id: 'main' },
          Reaction.createElement('div', { id: 'container' },
            Reaction.createElement('ul', null,
              Reaction.createElement('li', null,
                Reaction.createElement('h2', null, '할일 목록'),
                TodoInput,
                TodoList))))
      );
    }

    function TodoInput(){
      return (
        Reaction.createElement('div', { class: 'todoinput' },
          Reaction.createElement('input', { type: 'text', autofocus: true }),
          Reaction.createElement('button', { type: 'button' }, '추가'))
      );
    }

    function TodoList(){
      return (
        Reaction.createElement('ul', { class: 'todolist' },
          TodoItem, TodoItem, TodoItem
        )
      );
    }

    function TodoItem(){
      return (
        Reaction.createElement('li', { 'data-num': '1' },
          Reaction.createElement('span', null, '1'),
          Reaction.createElement('span', null, Reaction.createElement('s', null, '샘플1')),
          Reaction.createElement('button', { type: 'button' }, '삭제'))
      );
    }

    function App(){
      // 샘플 목록
      const itemList = [
        { num: 1, title: '자바스크립트 공부', done: true },
        { num: 2, title: 'JS 프로젝트', done: true },
        { num: 3, title: 'React 공부', done: false },
      ];

      let lastNum = itemList.length;

      // ul 요소 꺼내기
      const itemListElem = document.querySelector('.todolist');
      
      // 기존 목록 삭제
      while(itemListElem.firstChild){
        itemListElem.firstChild.remove();
      }
      
      // itemList 배열의 각 Todo 아이템을 화면에 추가
      itemList.forEach((item, index) => {
        const liElem = getTodoItemElem(item);
        itemListElem.appendChild(liElem);
      });

      // 한건의 Todo 객체를 받아서 DOM 객체로 만들어 반환
      function getTodoItemElem(item){
        const liElem = document.createElement('li');
        const numSpan = document.createElement('span');
        const titleSpan = document.createElement('span');
        const deleteBtn = document.createElement('button');

        const numTxt = document.createTextNode(item.num);
        const titleTxt = document.createTextNode(item.title);
        const deleteTxt = document.createTextNode('삭제');

        numSpan.appendChild(numTxt);
        if(item.done){
          const sElem = document.createElement('s');
          titleSpan.appendChild(sElem);
          sElem.appendChild(titleTxt);
        }else{
          titleSpan.appendChild(titleTxt);
        }
        deleteBtn.appendChild(deleteTxt);

        liElem.dataset.num = item.num;
        titleSpan.setAttribute('onclick', `toggleDone(${item.num})`);
        deleteBtn.setAttribute('type', 'button');
        deleteBtn.setAttribute('onclick', `deleteItem(${item.num})`);
        
        liElem.appendChild(numSpan);
        liElem.appendChild(titleSpan);
        liElem.appendChild(deleteBtn);

        return liElem;
      }

      // 할일 추가
      function addItem(title){
        console.log('할일 추가');
        // 데이터 갱신, itemList에 item 추가
        // num, title, done 속성을 가진 item 객체 생성
        const item = {
          num: ++lastNum,
          title,
          done: false,
        };
        itemList.push(item);

        // 화면 갱신, item을 DOM 객체로 만들어 ul 요소에 자식으로 추가
        const newItemElem = getTodoItemElem(item);
        itemListElem.appendChild(newItemElem);
      }

      // 추가 버튼 클릭 이벤트 핸들러
      const handleAdd = () => {
        console.log('추가 버튼 클릭');
        // 입력한 제목 꺼내기
        const inputElem = document.querySelector('.todoinput > input');
        if(inputElem.value.trim() !== ''){ // 빈 문자열만 입력한게 아니라면
          addItem(inputElem.value.trim());
          inputElem.value = '';
          inputElem.focus();
        }
      };

      // 엔터 이벤트 핸들러
      const handleAddKeydown = (event) => {
        console.log('keydown', event);
        if(event.key === 'Enter') handleAdd();
      };

      // 완료/미완료 처리
      function toggleDone(num){
        console.log(num, '완료/미완료');
        // 데이터 갱신, itemList에서 num에 해당하는 item의 done 값을 수정
        // itemList에서 num 값으로 item 조회
        let selectedItem;

        // for문으로 작성
        for(let i=0; i<itemList.length; i++){
          const item = itemList[i];
          if(item.num === num){
            selectedItem = item;
          }
        }

        // for-of문으로 작성
        for(let item of itemList){
          if(item.num === num){
            selectedItem = item;
          }
        }

        // forEach 메서드 사용
        itemList.forEach(item => {
          if(item.num === num){
            selectedItem = item;
          }
        });

        // find 메서드 사용
        selectedItem = itemList.find(item => item.num === num);
        
        // item의 done 값을 수정
        selectedItem.done = !selectedItem.done;
        
        console.log(itemList);

        // 화면 갱신, done 값에 따라서 <s> 추가 또는 삭제
        const targetLiElem = document.querySelector(`.todolist > li[data-num="${num}"]`);
        // HTMLElement.childNodes: 자식 노드들이 저장된 유사배열 객체(TextNode, CommentNode 등 포함)
        // HTMLElement.children: 자식 노드들이 저장된 유사배열 객체(ElementNode 만 포함)
        const titleSpan = targetLiElem.children[1]; // <span>자바스크립트 공부</span>
        if(selectedItem.done){ // 미완료에서 완료로 변경
          // <span>자바스크립트 공부</span> -> <span><s>자바스크립트 공부</s></span>
          // <s></s>
          const sElem = document.createElement('s');

          // <span></span>
          // <s>자바스크립트 공부</s>
          sElem.appendChild(titleSpan.firstChild);

          // <span><s>자바스크립트 공부</s></span>
          titleSpan.appendChild(sElem);

        }else{ // 완료에서 미완료로 변경
          // <span><s>자바스크립트 공부</s></span> -> <span>자바스크립트 공부</span>
          // <span><s></s>자바스크립트 공부</span>
          titleSpan.appendChild(titleSpan.firstChild.firstChild);
          // <span>자바스크립트 공부</span>
          titleSpan.firstChild.remove();
        }
      }

      // 할일 삭제
      function deleteItem(num){
        console.log(num, '할일 삭제');
        // 데이터 갱신, itemList에서 num에 해당하는 item 삭제
        const index = itemList.findIndex(item => item.num === num);
        itemList.splice(index, 1);

        // 화면 갱신, 화면에서 num에 해당하는 item 제거
        const targetLiElem = document.querySelector(`.todolist > li[data-num="${num}"]`);
        targetLiElem.remove();
      }

      return (
        Reaction.createElement('div', { id: 'todo' }, Header, Todo, Footer)
      );
    }

    Reaction.createRoot(document.querySelector('#root')).render(App);

  </script>

</body>
</html>
